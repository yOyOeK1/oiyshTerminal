function chkUrl( dontSetPage=false ){
  var has = window.location.href;
  //cl("chkUrl ["+has+"]");
  urlArgs = {};
  //cl("looking for hash -------------------------");
  has = has.split("#")[1];
  if( has != undefined && has.length > 0 ){
    has = has.split("&");
    for( var h=0,hc=has.length; h<hc; h++ ){
      var t = has[h].split('=');
      if( t[0] != "" )
        urlArgs[ t[0] ] = decodeURI(t[1]);
    }

  }
  //cl("urlArgs");
  //cl(urlArgs);

  if( dontSetPage == true )
    return 1;

  if( urlArgs['page'] != undefined ){
    pager.setPage( urlArgs['page'] );
    return 0;
  }else if( urlArgs['resizeTo'] != undefined ){
    let wh = urlArgs['resizeTo'].split(',');
    cl("resize To wh:"+wh[0]+"x"+wh[1]);
    window.resizeTo(parseInt(wh[0]),parseInt(wh[1]));

  }else if( urlArgs['pageByName'] != undefined ){

    var n = undefined;
    for( var p=0,pc=pager.pages.length; p<pc; p++){
      if( pager.pages[p].getName == urlArgs['pageByName'] ){
        n = pager.pages[p];
        break;
      }
    }
    //cl("get n ");
    //cl(n);

    pager.currentPage++;
    pager.setPage( pager.pages.indexOf( n ) );
    return 0;

  }

  return 1;

}
